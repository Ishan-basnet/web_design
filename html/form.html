<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="fname">first name:</label><br>
        <input type="text" id="fname" placeholder="enter your first name" name="fname" required><br>
        <label for="lname">last name:</label><br>
        <input type="text" id="lname" placeholder="enter your last name" name="lname"><br>
        <input type="submit" value="submit"/>
    </form>

    <form enctype="multipart/form-data">
        <input type="file">
    </form>

    <form enctype="multipart/form-data">
        <input type="file" multiple>
    </form>
    <form>
        <textarea rows="10" cols="30">

        </textarea>
    </form>
    <form>
        <select>
            <option value="" selected>Enter your gender</option>
            <option value="male">Male</option>      <!--selected use garda jun ma use garya xa tei option suruma select bhako hunxa -->
            <option value="female">Female</option> 
            <option value="others" >Others</option>
        </select>
        <select multiple>
       <option value="">Enter your gender</option>
       <option value="male">Male</option>
       <option value="female">Female</option>
       <option value="others">Others</option>
        </select>
    </form>
    <form>
        <input checked type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">    <!-- checked halda chai jun input field ma haleko xa tyo select hunxa -->
        <label for="female">Female</label>
        <input type="radio" id="others" name="gender" value="others">
        <label for="others">Others</label>
    </form>
    <form>
        <input checked type="checkbox" id="vehicle1" name="vehicle1" value="bike">
        <label for="vehicle1">i have a bike</label>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="car">
        <label for="vehicle2">i have a car</label>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="boat">
        <label for="vehicle3">i have a boat</label>
    </form>
    <form action="" method="post/get" auotcomplete="off/on" novalidate>

    </form>
</body>
</html>
