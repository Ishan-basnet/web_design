<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercedes Website</title>
</head>
<body>
        <h1>Welcome to Mercedes</h1>
        <p>Learn about our history, innovations, and commitment to excellence.</p>

        <h2>Explore Mercedes</h2>
        <img src="https://vehicle-images.dealerinspire.com/stock-images/thumbnails/large/chrome/e88367dc062095f5b5ae7b9d4620b025.png" alt="Mercedes 1">
        <br>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRXl9ekuAC1vp8oEf3dDKg5wI_Ty3GJU0TJjg&s" alt="Mercedes 2">

   
        <h2>Watch Mercedes in Action</h2>
        <video width="560" height="315" controls> 
            <source src="../media/mercedes.mp4" type="video/mp4">
your browser doesn't support the video tag
</video>
       
  

        <h2>Listen to Mercedes</h2>
        <audio controls>
            <source src="../media/smackthat.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>

        <h2>Contact Us</h2>
        <form method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <br>

            <button type="submit">Submit</button>
        </form>

   
        <h2>Compare Mercedes Models</h2>
        <table border="1">
            <tr>
                <th>Model</th>
                <th>Price</th>
                <th>Engine</th>
       
            </tr>
            <tr>
                <td>Mercedes A-Class</td>
                <td>$35,000</td>
                <td>2.0L Inline-4</td>
            </tr>
           
        </table>
    </section>

   
        <h2>Explore Models</h2>
        <select>
            <option value="a_class">A-Class</option>
            <option value="c_class">C-Class</option>

</select>
</body>
</html>
